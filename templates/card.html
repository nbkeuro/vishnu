{% extends "base.html" %}
{% block content %}
<h3>Manual Card Entry</h3>
<form method="POST">
    <label>Card Number:</label>
    <input type="text" name="pan" maxlength="19" placeholder="#### #### #### ####" required>

    <label>Expiry Date (MM/YY):</label>
    <input type="text" name="expiry" maxlength="5" placeholder="MM/YY" required>

    <label>CVV/CVC (4 digits):</label>
    <input type="text" name="cvv" maxlength="4" placeholder="1234" required>

    <button type="submit">Proceed</button>
</form>
{% endblock %}
