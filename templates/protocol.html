{% extends "base.html" %}
{% block content %}
<h3>Select Transaction Protocol</h3>
<form method="POST">
    <label>Protocol:</label>
    <select name="protocol" required>
        {% for p in protocols %}
            <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
    </select>
    <button type="submit">Continue</button>
</form>
{% endblock %}
