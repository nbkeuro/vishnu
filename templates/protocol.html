{% extends "base.html" %}
{% block title %}Select Protocol · BLACK ROCK POS{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card">
      <div class="card-body">
        <h1 class="h5 mb-4">Select Processing Protocol</h1>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Protocol</label>
            <select class="form-select" name="protocol" required>
              <option value="" selected disabled>Choose…</option>
              {% for name in protocols %}
                <option value="{{ name }}">{{ name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-outline-light" href="{{ url_for('dashboard') }}">Cancel</a>
            <button class="btn btn-success">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
