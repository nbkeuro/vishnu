{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="POS Logo" class="logo">
    <h2>Admin Login</h2>
    <form method="POST">
        <label>User ID:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <p><a href="{{ url_for('forgot_password') }}">Forgot Password? (TOTP)</a></p>
</div>
{% endblock %}
