{% extends "base.html" %}
{% block title %}Login Â· BLACK ROCK POS{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-4">Admin Login</h1>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required autocomplete="username">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required autocomplete="current-password">
          </div>
          <button class="btn btn-success w-100">Sign in</button>
        </form>
        <div class="mt-3 text-end">
          <a href="{{ url_for('forgot_password') }}">Forgot password (TOTP)?</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
