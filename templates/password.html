{% extends "base.html" %}
{% block title %}Change Password Â· BLACK ROCK POS{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card">
      <div class="card-body">
        <h1 class="h5 mb-3">Change Password</h1>

        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Current password</label>
            <input class="form-control" type="password" name="current" required autocomplete="current-password">
          </div>
          <div class="mb-3">
            <label class="form-label">New password</label>
            <input class="form-control" type="password" name="new" required autocomplete="new-password">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm new password</label>
            <input class="form-control" type="password" name="confirm" required autocomplete="new-password">
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-outline-light" href="{{ url_for('dashboard') }}">Cancel</a>
            <button class="btn btn-success">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
