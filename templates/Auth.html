{% extends "base.html" %}
{% block title %}Authorization Code Â· BLACK ROCK POS{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card">
      <div class="card-body">
        <h1 class="h5 mb-3">Authorization Code</h1>
        {% if warning %}
          <div class="alert alert-warning">{{ warning }}</div>
        {% endif %}
        <form method="post" novalidate>
          <div class="mb-3">
            <label class="form-label">Enter the approval/auth code</label>
            <input class="form-control" name="auth" inputmode="numeric" autocomplete="one-time-code" required>
            <div class="form-text">Length depends on the selected protocol.</div>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-outline-light" href="{{ url_for('card') }}">Back</a>
            <button class="btn btn-success">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
