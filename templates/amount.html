{% extends "base.html" %}

{% block title %}Enter Withdrawal Amount{% endblock %}

{% block content %}
<div class="card">
    <h2>Withdraw Funds</h2>
    <form method="POST" action="{{ url_for('amount') }}" class="form-wrap">
        <div class="form-group">
            <label for="amount">Enter Amount to Withdraw:</label>
            <input type="number" step="0.01" min="0" id="amount" name="amount" required class="form-control">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Next</button>
        </div>
    </form>
</div>
{% endblock %}
